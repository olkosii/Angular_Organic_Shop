<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input 
        #query
        (keyup)="filter(query.value)"
        type="text" class="form-control" placeholder="Search...">
</p>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort width="100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="title"> Title </th>
      <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="price"> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef class="edit"> Edit </th>
      <td mat-cell *matCellDef="let product"> 
        <a [routerLink]="['/admin/products/', product.key]"> Edit </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator 
          [pageSizeOptions]="[5, 10, 20]"
          showFirstLastButtons 
          aria-label="Select page of products">
  </mat-paginator>
</div>
